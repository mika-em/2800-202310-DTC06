<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="../images/invsona.png" />

    <!-- bootstrap morph theme -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />

    <!-- google font -->
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Invsona</title>
  </head>

  <body id="background">
    <div class="container position-absolute top-50 start-50 translate-middle">
      <div class="card rounded-5 p-1" id="outerBox">
        <div class="card text-center p-4 rounded-5" id="innerBox">
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <img
                id="logo"
                class="align-self-center"
                src="./images/invsona.png"
                alt="invsona logo"
                width="200px"
                height="200px"
              />

              <h1 id="title">Invsona</h1>
              <div class="container m-2 pb-5">
                <p class="wrap" id="slogan">
                  Character Creation at Your Finger Tips
                </p>
              </div>

              <div class="pb-4">
                <button
                  type="button"
                  class="btn btn-primary btn-lg"
                  onclick="window.location.href = '/login'"
                >
                  Start
                </button>
              </div>
            </div>
            <div class="col"></div>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
