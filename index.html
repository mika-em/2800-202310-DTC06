<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="../images/invsona.png" />

    <!-- bootstrap morph theme -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />

    <!-- google font -->

      href="https://fonts.gstatic.com"

    />

  <body id="background">

        <img

        <blockquote id="slogan" class="m-2 pb-5">

        </blockquote>

        <div>
            <button
              type="button"
              id="start"
              class="btn btn-primary btn-lg"
              onclick="window.location.href = './login.ejs'"

        </div>
        </div>
      </div>
