<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="../images/invsona.png" />
    <title>Invsona</title>

    <!-- bootstrap morph theme -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />

    <!-- Bootstrap jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!--CSS files-->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div>
      <div class="container text-center align-item-center pt-5">
        <form
          action="upload_file.png"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="file_to_upload">
            <div
              class="editUserImage"
              style="background-image: url('../images/cat_placeholder.png')"
            >
              <span class="editicon"></span>
              <span>Edit Profile Picture</span>
            </div>
            <div style="position: relative">
              <span
                class="editicon"
                style="background-image: url('../images/icons/edit.png')"
              ></span>
            </div>
          </label>
          <input
            type="file"
            name="file_to_upload"
            class="file_to_upload"
            style="display: none"
            onchange="this.form.submit()"
          />
        </form>
      </div>
    </div>

  </body>
</html>
