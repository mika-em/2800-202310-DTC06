<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invsona</title>
    <link rel="icon" type="icon" href="../images/invsona.png" />

    <!-- bootstrap morph theme -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
  </head>

  <body>
    <!-- back button  -->
    <div class="container-fluid">
      <div class="row text-bg-primary pt-5 pb-4 px-3">
        <div class="col-1">
          <a href="history.back()">
            <img
              src="../images/icons/backarrow.png"
              alt="back"
              width="40px"
              height="40px"
            />
          </a>
        </div>
        <div class="col text-center">
          <h1>ACCOUNT SETTINGS</h1>
        </div>
      </div>
    </div>

    <div class="container pt-4 px-5">
      <div>
        <form>
          <!-- Name  -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" />
          </div>

          <!-- Username  -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="username" class="form-control" id="Username" />
          </div>

          <!-- Email  -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" />
          </div>

          <!-- Password  -->
          <div class="mb-3 pb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>

          <!-- Save button -->
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>

    <!-- bottom nav bar  -->
    <div
      class="container text-center position-absolute bottom-0 start-50 translate-middle-x"
      id="botnav"
    >
      <div class="row">
        <div class="navbar border-success">
          <!-- save  -->
          <div class="icon col pt-3">
            <a href="#">
              <img
                src="../images/icons/saved.png"
                alt="saved"
                width="30px"
                height="30px"
              />
              <p>Saved</p>
            </a>
          </div>

          <!-- persona -->
          <div class="icon col pt-3">
            <a href="#">
              <img
                src="../images/icons/persona.png"
                alt="saved"
                width="30px"
                height="30px"
              />
              <p>Persona</p>
            </a>
          </div>

          <!-- home -->
          <div class="icon col pt-3">
            <a href="#">
              <img
                src="../images/icons/home.png"
                alt="saved"
                width="30px"
                height="30px"
              />
              <p>Home</p>
            </a>
          </div>

          <!-- dialogue -->
          <div class="icon col pt-3">
            <a href="#">
              <img
                src="../images/icons/dialogue.png"
                alt="saved"
                width="30px"
                height="30px"
              />
              <p>Dialogue</p>
            </a>
          </div>

          <!-- profile -->
          <div class="icon col pt-3">
            <a href="#" class="">
              <img
                src="../images/icons/profile.png"
                alt="saved"
                width="30px"
                height="30px"
              />
              <p>Profile</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
