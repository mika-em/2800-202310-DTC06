<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="../images/invsona.png" />
    <title>Invsona</title>

    <!-- bootstrap morph theme -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />

    <!-- Bootstrap jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!--CSS files-->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="container pt-4 px-5 invsona-bg">
      <form action="/profile/account-setting" method="post">
        <fieldset id="userInfoField" <% if (disabled) { %>disabled<% } %>>
          <!-- Username  -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="<%= username %>" disabled />
          </div>
          <!-- Name  -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="<%= name %>" />
          </div>
          <!-- Email  -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" value="<%= email %>" />
          </div>
          <!-- Password 
          <div class="mb-3 pb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password"/>
          </div> -->
          <!-- Security Question  -->
          <div class="mb-3">
            <label for="securityQuestion" class="form-label">Security Question</label>
            <input type="text" class="form-control" id="securityQuestion" name="securityQuestion" value="<%= securityQuestion %>" />
          </div>
          <!-- Security Answer  -->
          <div class="mb-3">
            <label for="securityAnswer" class="form-label">Answer</label>
            <input type="password" class="form-control" id="securityAnswer" name="securityAnswer" value="<%= securityAnswer %>" />
          </div>
        </fieldset>
    
        <!-- Save button -->
        <button type="submit" class="btn btn-primary" name="action" value="Edit">Edit</button>
        <button type="submit" class="btn btn-primary" name="action" value="Save">Save</button>
      </form>
    </div>

  </body>
</html>
