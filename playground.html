<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="../images/invsona.png" />

    <!-- bootstrap morph theme -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Invsona</title>
  </head>

  <body id="background">
    <div class="container position-absolute top-50 start-50 translate-middle">
      <div class="card rounded-5 p-1" id="outerBox">
        <div class="card text-center p-4 rounded-5" id="innerBox">
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <img
                id="logo"
                class="align-self-center"
                src="./images/invsona.png"
                alt="invsona logo"
                width="200px"
                height="200px"
              />

              <h1 id="title">Invsona</h1>
              <div class="container m-2 pb-5">
                <p class="wrap" id="slogan">
                  Character Creation at Your Finger Tips
                </p>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </div>

        <div class="text-start p-4">
          <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" />
              </div>

            <div class="mb-3">
              <label for="loginName" class="form-label">Username / Email</label>
              <input
                type="loginName"
                class="form-control"
                id="loginName"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>

            <div class="p-4 text-center">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                onclick="window.location.href = '/'"
              >
                SIGNUP
              </button>
            </div>
          </form>
        </div> 
    </div>  
    </div>




  </body>


  
</html>
