<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invsona</title>
    <link rel="icon" type="icon" href="../images/invsona.png" />

    <!-- bootstrap morph theme -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
  </head>

  <body>
    <div
      class="container align-item-center text-center text-black fw-bolder pt-5 mt-4"
    >
      <!-- General -->
      <div class="row p-4">
      <a href="#">
        <div class="card">
          <img
            src="../images/persona/general.jpg"
            class="card-img opacity-25"
            alt="..."
          />
          <div class="card-img-overlay">
            <h1 class="card-title pt-5">General</h1>
            <p class="card-text">This is a wide.</p>
          </div>
        </a>
        </div>
      </div>

      <!-- Specific -->
      <div class="row p-4">
        <a href="##">
        <div class="card">
          <img
            src="../images/persona/specific.jpg"
            class="card-img opacity-25"
            alt="..."
          />
          <div class="card-img-overlay">
            <h1 class="card-title pt-5">Specific</h1>
            <p class="card-text">This is a wide.</p>
          </div>
        </a>
        </div>
      </div>

      <!-- Creative -->
      <div class="row p-4">
        <a href="###">
          <div class="card">
            <img
              src="../images/persona/creative.jpg"
              class="card-img opacity-25"
              alt="..."
            />
            <div class="card-img-overlay">
              <h1 class="card-title pt-5">Creative</h1>
              <p class="card-text">This is a wide.</p>
            </div>
          </div>
        </a>
      </div>
    </div>

    <!-- bottom nav bar  -->
    <div
      class="container text-center position-absolute bottom-0 start-50 translate-middle-x"
      id="botnav"
    >
      <div class="row">
        <div class="navbar border-success">
          <!-- save  -->
          <div class="icon col pt-3">
            <a href="#">
              <img
                src="../images/icons/saved.png"
                alt="saved"
                width="30px"
                height="30px"
              />
              <p>Saved</p>
            </a>
          </div>

          <!-- persona -->
          <div class="icon col pt-3">
            <a href="#">
              <img
                src="../images/icons/persona.png"
                alt="saved"
                width="30px"
                height="30px"
              />
              <p>Persona</p>
            </a>
          </div>

          <!-- home -->
          <div class="icon col pt-3">
            <a href="#">
              <img
                src="../images/icons/home.png"
                alt="saved"
                width="30px"
                height="30px"
              />
              <p>Home</p>
            </a>
          </div>

          <!-- dialogue -->
          <div class="icon col pt-3">
            <a href="#">
              <img
                src="../images/icons/dialogue.png"
                alt="saved"
                width="30px"
                height="30px"
              />
              <p>Dialogue</p>
            </a>
          </div>

          <!-- profile -->
          <div class="icon col pt-3">
            <a href="#" class="">
              <img
                src="../images/icons/profile.png"
                alt="saved"
                width="30px"
                height="30px"
              />
              <p>Profile</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
